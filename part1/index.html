<!DOCTYPE html>
<html>
<head>
  <title>dog page</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1>dog of the day</h1>

    <p>Name: Max</p>
    <p>description: a friendly dog</p>

    <!-- oops forgot :src -->
    <img v-bind:src="dog" width="300">

    <button @click="newDog">Get New Dog</button>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          dog: ''
        }
      },
      methods: {
        newDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
          .then(r => r.json())
          .then(d => {
            this.dog = d.message
          })
          .catch(err => console.log('error lol', err))
        }
      },
      mounted() {
        this.newDog()
      }
    }).mount("#app")
  </script>
</body>
</html>
